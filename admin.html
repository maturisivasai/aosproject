<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <p>Welcome, Admin!</p>
    
    <h2>Users</h2>
    <table>
        <tr>
            <th>Username</th>
            <th>Role</th>
            <th>Permissions</th>
            <th>Actions</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user[1] }}</td>  <!-- Assuming username is in the 2nd column -->
            <td>{{ user[3] }}</td>  <!-- Assuming role is in the 4th column -->
            <td>{{ user[4] }}</td>  <!-- Assuming permissions is in the 5th column -->
            <td>
                <a href="{{ url_for('modify_user', user_id=user[0]) }}">Modify</a> 
                <a href="{{ url_for('delete_user', user_id=user[0]) }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('system_monitoring') }}">system monitor</a>
    <a href="{{ url_for('create_user') }}">Create New User</a>
    <p><a href="{{ url_for('logout') }}">Logout</a></p>
</body>
</html>
