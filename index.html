<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - NAS Server</title>
</head>
<body>
    <h1>Welcome to NAS Server</h1>
    <p><a href="{{ url_for('upload_file') }}">Upload New File</a></p>
    
    <h2>Uploaded Files</h2>
    <ul>
        {% for file in files %}
            <li>
                {{ file[2] }} 
                <a href="{{ url_for('download_file', file_id=file[0]) }}" >Download</a>
                <a href="{{ url_for('delete_file', file_id=file[0]) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>

    <p><a href="{{ url_for('logout') }}">Logout</a></p>
</body>
</html>
